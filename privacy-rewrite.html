<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/p-rewrite.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <title>Travel</title>
</head>
<body>
  <!--header tag는 pug에서 layout이 될 부분-->
  <header>
    <!--아래로 최상단 바 // 로고, 이름, 로그인, 회원가입 버튼-->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href = "home.html">
        <img src = "pic/logo/logo.png" height = 50 width = 50 class="d-inline-block align-top" alt="Travel Logo">
        Travel
      </a>
      <form class="form-inline">
        <button class="btn btn-outline-success" type="button">Log-in</button>
        <div id = "hidden">"   "</div>
        <button class="btn btn-outline-success" type="button">Sign-in</button>          
      </form>
    </nav>
    <!--아래로 메뉴-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light center">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">동남아</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">중국/한국</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">호주/뉴질랜드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">서유럽</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">동유럽</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">남유럽/지중해</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">전체</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!--class: user-info는 user info를 재 입력할 수 있는 폼-->
  <div class="userinfo">
    <div class="container">
      <h3>프로필 변경</h3>
      <div class="row justify-content-start">
        <div class="col-5">
          <div class="card" style="width: 18rem;">
            <img src="pic/logo/facebook_profile_image.png" class="card-img-top" alt="user image">
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">이름</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">전화번호</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr>



  
  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
