<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <title>Travel</title>
</head>
<body>
  <!--header tag는 pug에서 layout이 될 부분-->
  <header>
    <!--아래로 최상단 바 // 로고, 이름, 로그인, 회원가입 버튼-->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href = "home.html">
        <img src = "pic/logo/logo.png" height = 50 width = 50 class="d-inline-block align-top" alt="Travel Logo">
        Travel
      </a>
      <form class="form-inline">
        <a href="login.html" class="btn btn-outline-success" role="button" aria-pressed="true">Log-in</a>
        <div id = "hidden">"   "</div>
        <a href="signin.html" class="btn btn-outline-success" role="button" aria-pressed="true">Sign-in</a>         
      </form>
    </nav>
    <!--아래로 메뉴-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light center">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">동남아</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">중국/한국</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">호주/뉴질랜드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">서유럽</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">동유럽</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">남유럽/지중해</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">전체</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!--회원가입 폼-->
  <div class="container">
    <h3>회원가입</h3>
    <div class="row justify-content-center">
        <div class="col-8">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">이름</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이름을 입력하세요.">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">ID</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ID를 입력하세요.">
              </div>
              <div class="row justify-content-end">
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary mb-2">중복확인</button>
                  </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">PW</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password를 입력하세요.">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">PW 확인</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password를 한번 더 입력하세요.">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">e-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e-mail을 입력하세요.">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">전화번호</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="전화번호를 입력하세요.">
              </div>
          </form>
          <div class="row justify-content-end">
            <div class="col-2">
              <a href="home.html" class="btn btn-primary" role="button" aria-pressed="true">회원가입</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
